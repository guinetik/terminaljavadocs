name: Publish Maven Site to GitHub Pages

on:
  push:
    branches:
      - master
  # Allow manual trigger
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build and Generate Maven Site
        # Must run install and site in a SINGLE Maven invocation to avoid MDEP-98 reactor issues
        # When split into separate commands, Maven rebuilds the reactor and prefers reactor versions
        # over installed versions, causing "Artifact has not been packaged yet" errors
        # -Psite-generation: Activates the profile that generates dynamic landing pages for coverage and xref reports
        run: mvn clean install site site:stage -DskipTests -Psite-generation

      - name: Deploy to GitHub Pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/staging
          publish_branch: gh-pages
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy Maven Site - ${{ github.sha }}'
