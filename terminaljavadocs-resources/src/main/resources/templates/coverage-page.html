<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Coverage - {{project.name}}</title>
</head>
<body>
    <header class="terminal-header">
        <a href="./index.html" class="terminal-brand">
            <img src="./images/favicon.svg" alt="{{project.name}}" />
            <span>{{project.name}}</span>
        </a>
        <nav class="terminal-nav">
            <span class="terminal-badge">Code Coverage</span>
            <a href="./index.html" class="terminal-back">‚Üê Back to Docs</a>
        </nav>
    </header>

    <main class="module-list">
        <h1>Code Coverage Reports</h1>
        <table>
            <thead>
                <tr>
                    <th>Module</th>
                    <th>Description</th>
                    <th>Report</th>
                </tr>
            </thead>
            <tbody>
{{module-rows}}            </tbody>
        </table>
    </main>
</body>
</html>
